<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
   
    <!-- <div class="tip popup">
        hello,world
    </div> -->
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .tip {
            
            background-color:antiquewhite;
            width: 100%;
            height: 100px;
            position: fixed;
            bottom: -100px;
            transition: transform 0.3s;
        }
        .popup {
            transform: translateY(-100px);
        }
    </style>
    <script>
        let cnt = 0;
        
        setInterval(()=> {
            if (cnt > 5) return;
            let dom ;
            dom = document.createElement('div')
            dom.classList.add('tip');
            dom.innerHTML = 'hello,wrold' + cnt;
            cnt ++;
            

            document.querySelector('body').appendChild(
                 dom  
            )

            setTimeout(()=> {
               
                let tips = document.querySelectorAll('.tip');
                for (let i = tips.length - 1 ; i >= 0; i--) {  
                    tips[tips.length - 1 -i].style.transform = `translateY(-${i}00px)`;  
                }
            },1)
          

            setTimeout(() => {
                dom.remove();
                let i = 0;
                let tips = document.querySelectorAll('.tip');
                for (let i = tips.length - 1 ; i >= 0; i--) {  
                    tips[tips.length - 1 -i].style.transform = `translateY(-${i}00px)`;  
                }
            }, 3300);

        
            
        },1000)
      
    </script>
</body>
</html>
